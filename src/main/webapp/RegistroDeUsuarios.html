<!DOCTYPE html>
<html>

</head>
<body>
<!-- En form action se pone el servlet al que va dirigida la informacion -->
<form action="RegistroDeUsuarios" method="post">
<!-- Name sera el nombre que utilizaremos para capturar la informacion desde el servlet-->
Nombre: <input type="text" name="nombre">	
<br><br>
Apellido: <input type="text" name="apellido">	
<br><br>
<input type="submit" value="Enviar">		
</form>
</body>
</html>
